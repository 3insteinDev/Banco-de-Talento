<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ProjetoBT</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Ícones -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./login.component.css" type="text/css" />
    <!-- <link rel="stylesheet" href=" style.css" /> -->
  </head>

  <body>
    <header class="container-fluid dale">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../../../assets/img/sj-logo_2.svg" alt="" /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  routerLink="/home"
                  >Home</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="logo-container">
        <img class="imagem" src="../../../assets/img/sj-logo_2.svg" alt="" />
      </div>
      <div class="login-container">
        <h2>Login</h2>
        <h4>Digite seu login e senha</h4>
        <form [formGroup]="form">
          <input
            class="inpt"
            type="text"
            placeholder="Login"
            formControlName="email"
            name="email"
          />
          <input
            class="inpt"
            [type]="fieldTextType ? 'text' : 'password'"
            placeholder="Senha"
            formControlName="senha"
            name="senha"
          />
          <div class="iconEye">
            <div *ngIf="fieldTextType; else hide">
              <i class="fa fa-eye-slash" (click)="toggleType()"></i>
            </div>
            <ng-template #hide>
              <i class="fa fa-eye" (click)="toggleType()"></i>
            </ng-template>
          </div>
          <!-- <div style="align-self: center; padding-top: 200px;" > -->
          <p
            style="
              margin-top: 30px;
              margin-bottom: -30px;
              font-weight: 700;
              color: red;
            "
          >
            {{ alertMessage }}
          </p>
          <!-- </div> -->
          <a routerLink="/cad" style="cursor: pointer; margin-top: 45px"
            >Cadastre-se</a
          >
          <button class="btnL" (click)="fazerLogin()">Entrar</button>
          <!-- <div class="social-logins"> -->
          <button class="btnG" (click)="authService.googleLogin()">
            <img src="../../../assets/img/logo-google.svg" alt="" />
          </button>
          <!-- <button class="btnG" (click)="authService.googleLogin()"><img src="../../../assets/img/logo-google.svg" alt=""></button> -->
          <!-- </div> -->
        </form>
      </div>
    </main>

    <footer id="footer">
      <div class="container-fluid">
        <img src="../../../assets/img/sj-logo_2.svg" alt="" />
        <p class="my-4">SOULCODE ACADEMY 2022</p>
        <p class="mb-4">
          Rua Helena, 235 Conj 111, 11ª andar - Vila Olímpia - São Paulo/SP -
          CEP: 04552-050
        </p>
        <div>
          <ul class="soc-container">
            <li>
              <a
                class="fab fa-facebook-f icone"
                href="https://www.facebook.com/SoulCodeAcademy"
              ></a>
            </li>
            <li>
              <a
                class="fab fa-twitter icone"
                href="https://twitter.com/SoulCodeAcademy"
              ></a>
            </li>
            <li>
              <a
                class="fab fa-linkedin-in icone"
                href="https://www.linkedin.com/company/soulcodebrasil/"
              ></a>
            </li>
            <li>
              <a
                class="fab fa-instagram icone"
                href="http://www.instagram.com/soulcodeacademy"
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
