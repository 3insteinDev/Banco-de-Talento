<app-header></app-header>

<div class="container containerTotal">
  <h3 class="text-center m-3">Lista de Vagas com Candidatura</h3>
  <div class="row justify-content-center">
    <div
      class="card col-md-8 col-sm-12 m-2 p-0 cardIndividual bordaCardVagas"
      *ngFor="let vaga of vagas"
    >
      <h4 class="card-header headerCard text-center">
        {{ vaga.dados.tituloVaga }}
      </h4>
      <div class="card-body text-center">
        <p class="card-title">
          <strong>Código da Vaga: </strong> {{ vaga.dados.codigoControle }}
        </p>
        <h6 class="card-title">
          <strong>Setor: </strong> {{ vaga.dados.areaInteresse }}
        </h6>
        <p class="card-text"></p>
      </div>
      <div class="d-flex justify-content-center">
        <span class="candidatos m-2">
          Nº de Candidatos
          <span class="badge badgeFundo nCandidatos">{{ vaga.candidaturas }}</span>
        </span>
        <button
          type="button"
          class="btn botaoVisualizar m-2 bordaBotaoVisualizar"
          (click)="visualizarCandidaturas(vaga.uid)"
        >
          <span class="fas fa-eye fs-5 icon-view"></span> Visualizar
        </button>
      </div>
    </div>
  </div>
</div>
